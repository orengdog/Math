            const correctCountElement = document.getElementById('correct-count');
            const timerElement = document.getElementById('timer');
            const progressElement = document.getElementById('progress');
            const finalScoreElement = document.getElementById('final-score');
            const resultMessageElement = document.getElementById('result-message');
            const themeToggle = document.getElementById('theme-toggle');
            const soundToggle = document.getElementById('sound-toggle');
            const langButtons = document.querySelectorAll('.lang-btn');
            
            // –≠–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞
            const appTitle = document.getElementById('app-title');
            const appSubtitle = document.getElementById('app-subtitle');
            const settingsTitle = document.getElementById('settings-title');
            const gradeLabel = document.getElementById('grade-label');
            const operationsLabel = document.getElementById('operations-label');
            const complexOperationsLabel = document.getElementById('complex-operations-label');
            const timedLabel = document.getElementById('timed-label');
            const questionCounter = document.getElementById('question-counter');
            const correctCounter = document.getElementById('correct-counter');
            const resultsTitle = document.getElementById('results-title');
            
            // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
            let currentQuestion = 0;
            let correctAnswers = 0;
            let totalQuestions = 10;
            let timer;
            let timeLeft = 60;
            let selectedOperations = ['all'];
            let currentProblem = {};
            let currentLanguage = 'ru';
            let soundEnabled = true;
            
            // –ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
            const correctSound = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==");
            const wrongSound = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==");
            const clickSound = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==");
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            detectSystemPreferences();
            setupEventListeners();
            
            // –§—É–Ω–∫—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–π
            function detectSystemPreferences() {
                // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —è–∑—ã–∫–∞ —Å–∏—Å—Ç–µ–º—ã
                const systemLanguage = navigator.language || navigator.userLanguage;
                if (systemLanguage.startsWith('zh')) {
                    currentLanguage = 'zh';
                } else if (systemLanguage.startsWith('en')) {
                    currentLanguage = 'en';
                } else {
                    currentLanguage = 'ru';
                }
                
                // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–º—ã —Å–∏—Å—Ç–µ–º—ã
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeToggle.textContent = 'üåû';
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    themeToggle.textContent = 'üåô';
                }
                
                updateLanguage();
                updateOperationButtons();
            }
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–ª—É—à–∞—Ç–µ–ª–µ–π —Å–æ–±—ã—Ç–∏–π
            function setupEventListeners() {
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–ø–µ—Ä–∞—Ü–∏–π
                operationBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        playSound(clickSound);
                        const operation = this.getAttribute('data-operation');
                        
                        if (operation === 'all') {
                            // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–æ "–í—Å–µ", —Å–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏—Ö –∫–Ω–æ–ø–æ–∫
                            operationBtns.forEach(b => b.classList.remove('active'));
                            this.classList.add('active');
                            selectedOperations = ['all'];
                        } else {
                            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –∫–Ω–æ–ø–∫–∏ "–í—Å–µ"
                            document.querySelector('[data-operation="all"]').classList.remove('active');
                            
                            if (this.classList.contains('active')) {
                                this.classList.remove('active');
                                selectedOperations = selectedOperations.filter(op => op !== operation);
                                
                                // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ, –≤—ã–±–∏—Ä–∞–µ–º "–í—Å–µ"
                                if (selectedOperations.length === 0) {
                                    document.querySelector('[data-operation="all"]').classList.add('active');
                                    selectedOperations = ['all'];
                                }
                            } else {
                                this.classList.add('active');
                                selectedOperations.push(operation);
                            }
                        }
                    });
                });
                
                // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
                startBtn.addEventListener('click', startGame);
                
                // –°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å
                nextBtn.addEventListener('click', nextQuestion);
                
                // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
                restartBtn.addEventListener('click', function() {
                    playSound(clickSound);
                    resultsScreen.style.display = 'none';
                    settingsScreen.style.display = 'block';
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –æ—Ç–≤–µ—Ç–∞
                answerInput.addEventListener('keyup', function(event) {
                    if (event.key === 'Enter') {
                        checkAnswer();
                    }
                });
                
                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
                themeToggle.addEventListener('click', function() {
                    playSound(clickSound);
                    if (document.documentElement.getAttribute('data-theme') === 'dark') {
                        document.documentElement.setAttribute('data-theme', 'light');
                        themeToggle.textContent = 'üåô';
                    } else {
                        document.documentElement.setAttribute('data-theme', 'dark');
                        themeToggle.textContent = 'üåû';
                    }
                });
                
                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞
                soundToggle.addEventListener('click', function() {
                    soundEnabled = !soundEnabled;
                    soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
                    playSound(clickSound);
                });
                
                // –°–º–µ–Ω–∞ —è–∑—ã–∫–∞
                langButtons.forEach(btn => {
                    btn.addEventListener('click', function() {
                        playSound(clickSound);
                        currentLanguage = this.getAttribute('data-lang');
                        langButtons.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        updateLanguage();
                        updateOperationButtons();
                    });
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞
            function playSound(sound) {
                if (soundEnabled) {
                    sound.currentTime = 0;
                    sound.play().catch(e => console.log("Audio play failed:", e));
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —è–∑—ã–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            function updateLanguage() {
                const t = translations[currentLanguage];
                
                appTitle.textContent = t.appTitle;
                appSubtitle.textContent = t.appSubtitle;
                settingsTitle.textContent = t.settingsTitle;
                gradeLabel.textContent = t.gradeLabel;
                operationsLabel.textContent = t.operationsLabel;
                complexOperationsLabel.textContent = t.complexOperationsLabel;
                timedLabel.textContent = t.timedLabel;
                startBtn.textContent = t.startButton;
                questionCounter.textContent = t.questionCounter;
                correctCounter.textContent = t.correctCounter;
                nextBtn.textContent = t.nextButton;
                resultsTitle.textContent = t.resultsTitle;
                restartBtn.textContent = t.restartButton;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–ø—Ü–∏–π –∫–ª–∞—Å—Å–æ–≤
                for (let i = 1; i <= 12; i++) {
                    const option = gradeSelect.querySelector(`option[value="${i}"]`);
                    if (currentLanguage === 'en') {
                        option.textContent = `Grade ${i}`;
                    } else if (currentLanguage === 'zh') {
                        option.textContent = `${i}Âπ¥Á∫ß`;
                    } else {
                        option.textContent = `${i} –∫–ª–∞—Å—Å`;
                    }
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –∫–Ω–æ–ø–æ–∫ –æ–ø–µ—Ä–∞—Ü–∏–π
            function updateOperationButtons() {
                const t = translations[currentLanguage].operations;
                
                operationBtns.forEach(btn => {
                    const operation = btn.getAttribute('data-operation');
                    if (t[operation]) {
                        btn.textContent = t[operation];
                    }
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
            function startGame() {
                playSound(clickSound);
                settingsScreen.style.display = 'none';
                gameScreen.style.display = 'block';
                gameScreen.classList.add('fade-in');
                
                currentQuestion = 0;
                correctAnswers = 0;
                timeLeft = 60;
                
                updateStats();
                generateProblem();
                
                // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω —Ä–µ–∂–∏–º –Ω–∞ –≤—Ä–µ–º—è
                if (timedCheckbox.checked) {
                    timerElement.classList.remove('time-up');
                    timerElement.style.display = 'block';
                    startTimer();
                } else {
                    timerElement.style.display = 'none';
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ —Ç–∞–π–º–µ—Ä–∞
            function startTimer() {
                timerElement.textContent = timeLeft;
                timer = setInterval(function() {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                    
                    if (timeLeft <= 10) {
                        timerElement.classList.add('time-up');
                    }
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        endGame();
                    }
                }, 1000);
            }
            
            // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∑–∞–¥–∞—á–∏
            function generateProblem() {
                const grade = parseInt(gradeSelect.value);
                let operation;
                
                // –í—ã–±–æ—Ä –æ–ø–µ—Ä–∞—Ü–∏–∏
                if (selectedOperations.includes('all')) {
                    const operations = ['addition', 'subtraction', 'multiplication', 'division', 'fractions', 'roots', 'powers', 'algebra', 'geometry', 'trigonometry', 'logarithms', 'equations', 'calculus'];
                    operation = operations[Math.floor(Math.random() * operations.length)];
                } else {
                    operation = selectedOperations[Math.floor(Math.random() * selectedOperations.length)];
                }
                
                let a, b, c, problem, answer;
                
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–∞–¥–∞—á–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∫–ª–∞—Å—Å–∞ –∏ –æ–ø–µ—Ä–∞—Ü–∏–∏
                switch(operation) {
                    case 'addition':
                        a = getRandomNumber(grade, operation);
                        b = getRandomNumber(grade, operation);
                        problem = `${a} + ${b} = ?`;
                        answer = a + b;
                        break;
                        
                    case 'subtraction':
                        a = getRandomNumber(grade, operation);
                        b = getRandomNumber(grade, operation);
                        // –î–ª—è –≤—ã—á–∏—Ç–∞–Ω–∏—è —É–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–π
                        if (a < b) [a, b] = [b, a];
                        problem = `${a} - ${b} = ?`;
                        answer = a - b;
                        break;
                        
                    case 'multiplication':
                        a = getRandomNumber(grade, operation);
                        b = getRandomNumber(grade, operation);
                        problem = `${a} √ó ${b} = ?`;
                        answer = a * b;
                        break;
                        
                    case 'division':
                        b = getRandomNumber(grade, operation, true); // –¥–µ–ª–∏—Ç–µ–ª—å –Ω–µ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 0
                        a = b * getRandomNumber(grade, operation); // —á—Ç–æ–±—ã —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±—ã–ª —Ü–µ–ª—ã–º
                        problem = `${a} √∑ ${b} = ?`;
                        answer = a / b;
                        break;
                        
                    case 'fractions':
                        const numerator = getRandomNumber(grade, operation);
                        const denominator = getRandomNumber(grade, operation, true); // –∑–Ω–∞–º–µ–Ω–∞—Ç–µ–ª—å –Ω–µ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 0
                        problem = `–î—Ä–æ–±—å: ${numerator}/${denominator} = ?`;
                        answer = (numerator / denominator).toFixed(2);
                        break;
                        
                    case 'roots':
                        a = getPerfectSquare(grade);
                        problem = `‚àö${a} = ?`;
                        answer = Math.sqrt(a);
                        break;
                        
                    case 'powers':
                        a = getRandomNumber(grade, operation);
                        b = getRandomNumber(2, 3); // —Å—Ç–µ–ø–µ–Ω—å –æ—Ç 2 –¥–æ 3
                        problem = `${a}¬≤ = ?`;
                        answer = Math.pow(a, 2);
                        break;
                        
                    case 'algebra':
                        a = getRandomNumber(grade, operation);
                        b = getRandomNumber(grade, operation);
                        problem = `x + ${b} = ${a + b}, x = ?`;
                        answer = a;
                        break;
                        
                    case 'geometry':
                        a = getRandomNumber(grade, operation);
                        problem = `–ü–ª–æ—â–∞–¥—å –∫–≤–∞–¥—Ä–∞—Ç–∞ —Å–æ —Å—Ç–æ—Ä–æ–Ω–æ–π ${a} = ?`;
                        answer = a * a;
                        break;
                        
                    case 'trigonometry':
                        const angle = getRandomNumber(0, 90);
                        problem = `sin(${angle}¬∞) ‚âà ?`;
                        answer = Math.sin(angle * Math.PI / 180).toFixed(2);
                        break;
                        
                    case 'logarithms':
                        a = getRandomNumber(2, 10);
                        b = Math.pow(a, getRandomNumber(1, 3));
                        problem = `log${a}(${b}) = ?`;
                        answer = Math.log(b) / Math.log(a);
                        break;
                        
                    case 'equations':
                        a = getRandomNumber(grade, operation);
                        b = getRandomNumber(grade, operation);
                        c = a + b;
                        problem = `${a}x + ${b} = ${c}, x = ?`;
                        answer = 1;
                        break;
                        
                    case 'calculus':
                        a = getRandomNumber(grade, operation);
                        problem = `–ü—Ä–æ–∏–∑–≤–æ–¥–Ω–∞—è –æ—Ç ${a}x¬≤ = ?`;
                        answer = 2 * a;
                        break;
                }
                
                currentProblem = {
                    problem: problem,
                    answer: answer
                };
                
                problemElement.textContent = problem;
                answerInput.value = '';
                feedbackElement.textContent = '';
                answerInput.focus();
            }
            
            // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —á–∏—Å–ª–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∫–ª–∞—Å—Å–∞
            function getRandomNumber(grade, operation, noZero = false) {
                let min, max;
                
                switch(grade) {
                    case 1:
                    case 2:
                        min = 1;
                        max = 10;
                        break;
                    case 3:
                    case 4:
                        min = 1;
                        max = 20;
                        break;
                    case 5:
                    case 6:
                        min = 1;
                        max = 50;
                        break;
                    case 7:
                    case 8:
                        min = 1;
                        max = 100;
                        break;
                    case 9:
                    case 10:
                        min = 1;
                        max = 200;
                        break;
                    case 11:
                    case 12:
                        min = 1;
                        max = 500;
                        break;
                    default:
                        min = 1;
                        max = 10;
                }
                
                // –î–ª—è —É–º–Ω–æ–∂–µ–Ω–∏—è –∏ —Å—Ç–µ–ø–µ–Ω–µ–π –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–µ–Ω—å—à–∏–µ —á–∏—Å–ª–∞
                if (operation === 'multiplication' || operation === 'powers') {
                    max = Math.min(max, 20);
                }
                
                // –î–ª—è –¥—Ä–æ–±–µ–π –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–µ–Ω—å—à–∏–µ —á–∏—Å–ª–∞
                if (operation === 'fractions') {
                    max = Math.min(max, 10);
                }
                
                let num = Math.floor(Math.random() * (max - min + 1)) + min;
                
                // –ï—Å–ª–∏ –Ω–µ–ª—å–∑—è –Ω–æ–ª—å, —É–±–µ–¥–∏–º—Å—è, —á—Ç–æ —á–∏—Å–ª–æ –Ω–µ —Ä–∞–≤–Ω–æ 0
                if (noZero && num === 0) {
                    num = 1;
                }
                
                return num;
            }
            
            // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–¥–µ–∞–ª—å–Ω–æ–≥–æ –∫–≤–∞–¥—Ä–∞—Ç–∞ –¥–ª—è –æ–ø–µ—Ä–∞—Ü–∏–π —Å –∫–æ—Ä–Ω—è–º–∏
            function getPerfectSquare(grade) {
                const maxRoot = grade < 5 ? 10 : grade < 9 ? 15 : 25;
                const root = Math.floor(Math.random() * maxRoot) + 1;
                return root * root;
            }
            
            // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ—Ç–≤–µ—Ç–∞
            function checkAnswer() {
                const userAnswer = parseFloat(answerInput.value);
                const correctAnswer = parseFloat(currentProblem.answer);
                
                // –î–æ–ø—É—Å—Ç–∏–º–∞—è –ø–æ–≥—Ä–µ—à–Ω–æ—Å—Ç—å –¥–ª—è –¥—Ä–æ–±–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
                const tolerance = 0.01;
                
                if (Math.abs(userAnswer - correctAnswer) < tolerance) {
                    feedbackElement.textContent = translations[currentLanguage].correctFeedback;
                    feedbackElement.className = 'feedback correct';
                    correctAnswers++;
                    correctCountElement.textContent = correctAnswers;
                    playSound(correctSound);
                } else {
                    feedbackElement.textContent = `${translations[currentLanguage].resultMessages.average} ${translations[currentLanguage].correctFeedback.split('!')[0]}: ${currentProblem.answer}`;
                    feedbackElement.className = 'feedback incorrect';
                    playSound(wrongSound);
                }
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(nextQuestion, 1500);
            }
            
            // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É
            function nextQuestion() {
                currentQuestion++;
                updateStats();
                
                if (currentQuestion < totalQuestions) {
                    generateProblem();
                } else {
                    endGame();
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            function updateStats() {
                questionNumberElement.textContent = currentQuestion + 1;
                progressElement.style.width = `${((currentQuestion) / totalQuestions) * 100}%`;
            }
            
            // –§—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã
            function endGame() {
                if (timedCheckbox.checked) {
                    clearInterval(timer);
                }
                
                gameScreen.style.display = 'none';
                resultsScreen.style.display = 'block';
                resultsScreen.classList.add('fade-in');
                
                finalScoreElement.textContent = `${correctAnswers}/${totalQuestions}`;
                
                // –°–æ–æ–±—â–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                const percentage = (correctAnswers / totalQuestions) * 100;
                const t = translations[currentLanguage];
                
                if (percentage >= 90) {
                    resultMessageElement.textContent = t.resultMessages.excellent;
                } else if (percentage >= 70) {
                    resultMessageElement.textContent = t.resultMessages.good;
                } else if (percentage >= 50) {
                    resultMessageElement.textContent = t.resultMessages.average;
                } else {
                    resultMessageElement.textContent = t.resultMessages.poor;
                }
            }
        });
    </script>
